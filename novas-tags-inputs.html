<!DOCTYPE html>


<html lang="pt-br">

  <head>
    <title>Novas Tags input HTML5</title>
    <meta charset="utf-8" />

  </head>

  <body>
    
    <form>

        <!--Associar Label com os elementos - Boas Praticas-->
        <label for="nome">Nome</label>
        <input type="text" id="nome"placeholder="ex: Caio Vinicius">
        <br><br>


        <!-- Novos inputs e atributos HTML 5 - Boas Praticas-->
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="ex: exemplo@exemplo.com.br" autofocus>
        <br><br>

          <!-- Numero - Boas Praticas-->
          <label for="numero">Numero</label>
          <input type="number" id="numero" min="5" max="20" step="3" placeholder="ex:55 11 0000-0000">
          <br><br>


        <!-- URL - Boas Praticas-->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://wwww.">
        <br><br>

         <!-- Pesquisar - Boas Praticas-->
         <label for="search">Pesquisa</label>
         <input type="search" id="search" placeholder="ex: digite algo">
         <br><br>
        
         <!-- Range - Boas Praticas-->
         <label for="range">Range</label>
         <input type="range" id="range" min="5" max="10" value="5">
         <br><br>

         <!-- Data- Boas Praticas-->
         <label for="data">Data</label>
         <input type="date" id="date">
         <br><br>

         <!-- Cor- Boas Praticas-->
         <label for="cor">Cor</label>
         <input type="color" id="cor">
         <br><br>
         

        
        <input type="submit" value="enviar">  
    </form>

    
  </body>
</html>
